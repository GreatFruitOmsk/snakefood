<div class="section" id="basic-usage">
<h1>Basic Usage</h1>
<p>You need to install graphviz to generate graphs.</p>
<pre class="literal-block">
cd myproject
snakefood -i &gt; /tmp/myproject.defs
cat /tmp/myproject.defs | snakefood-graph | dot -Tps | ps2pdf - &gt; /tmp/myproject.pdf
</pre>
